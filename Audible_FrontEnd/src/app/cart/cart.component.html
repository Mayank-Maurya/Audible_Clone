
<!-- Toolbar tab contains profile picture btn for profile navigation and cart and logo  -->
<div>
  <mat-toolbar class="toolbar">
      <img class="toolbarLogo" src="../assets/audible-logo.png"/>
      <div class="header-right">
          <ul class="erc-user-actions">
              
              <li class=" user-actions-item">
                  <button mat-button [matMenuTriggerFor]="menu">
                      <img class="profile-img" aria-label="Profile" src="../../assets/user_profile.jpg" >
                  </button>
                  <mat-menu #menu="matMenu">
                      <p mat-menu-item style="margin-bottom: 1px;">
                          Hi! {{userName}}
                      </p>
                      <button mat-menu-item (click)="LogOut()" >
                        <mat-icon>logout</mat-icon>
                        <span>Log out</span>
                      </button>
                    </mat-menu>
              </li>
          </ul>
      </div>
  </mat-toolbar>
  <mat-divider class="mat-divider1" ></mat-divider>
</div>






<div class="container px-3 my-5 clearfix">
    <!-- Shopping cart table -->
    <div class="card">
        <div class="card-header" style="background-color: orange;" >
            <h2>AudioBooks Cart</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered m-0">
                <thead>
                  <tr>
                    <!-- Set columns width -->
                    <th class="text-center py-3 px-4" style="min-width: 400px;">Audiobook Name &amp; Details</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
          
                    <th class="text-right py-3 px-4" style="width: 100px;">Delete</th>
                    <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                  </tr>
                </thead>
                <tbody>
                 
                  <tr *ngFor="let a of allAudioBookDataOfCart">
                    <td class="p-4">
                      <div class="media align-items-center">
                        <img src="http://localhost:8081/image/{{a.audioBookId}}" class="d-block ui-w-50 ui-bordered mr-4" alt="">
                        <div class="media-body">
                          <h4 href="#" class="d-block text-dark">Title-{{a.title}}</h4>
                          <small>
                            <span class="text-muted">Author:</span>{{a.author}}&nbsp;
                            <span class="text-muted">Genere: </span> {{a.genre}}&nbsp;
                            <span class="text-muted">Duration: </span> {{a.length}}&nbsp;
                            <span class="text-muted">Publishing date: </span>{{a.releaseDate}}&nbsp;
                            <span class="text-muted">Avg rating: </span> {{a.avgRating}}
                            
                          </small>
                        </div>
                      </div>
                    </td>
                    <td class="text-right font-weight-semibold align-middle p-4">{{a.price}}</td>
                    <!-- <td class="align-middle p-4"><input type="text" class="form-control text-center" value="2"></td> -->
                    <!-- <td class="text-right font-weight-semibold align-middle p-4">$115.1</td> -->
                   
                    <td class="text-center align-middle px-0">
                      <button  (click)="delete(a)" class="btn backToHomebtn" style="background-color: orange;">delete</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- / Shopping cart table -->
        
            <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
             
              <div class="d-flex">
               
                <div class="text-right mt-4">
                  <label class="text-muted font-weight-normal m-0">Total price</label>
                  <div  class="text-large"><strong>{{totalprice}}</strong></div>
                </div>
              </div>
            </div>
        
            <div class="float-right">
              <button type="button" (click)="onBackToHome()" class="btn backToHomebtn md-btn-flat mt-2 mr-3">Back To Home</button>
              <button type="button" (click)="createTransactionAndPlaceOrder()" class="btn backToHomebtn mt-2">Checkout</button>
            </div>
        
          </div>
      </div>
  </div>
